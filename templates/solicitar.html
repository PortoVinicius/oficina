{% extends "layout.html" %}
{% block title %}Solicitar Serviço{% endblock %}
{% block content %}
<h2 class="mb-4">Solicitar Serviço</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" action="/solicitar">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Seu nome</label>
          <input class="form-control" name="nome" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Telefone</label>
          <input class="form-control" name="telefone" placeholder="(DDD) 99999-9999" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Serviço</label>
        <select name="servico" class="form-select" required>
          <option value="">Selecione...</option>
          {% for s in servicos %}
            <option value="{{ s.id }}">{{ s.nome }} — R$ {{ '%.2f'|format(s.preco) }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Detalhes adicionais</label>
        <textarea class="form-control" name="detalhes" rows="4"></textarea>
      </div>

      <button class="btn btn-primary w-100" type="submit">Enviar Pedido</button>
    </form>
  </div>
</div>
{% endblock %}
