{% extends "layout.html" %}
{% block title %}Serviços • Oficina{% endblock %}
{% block content %}
<h2 class="mb-4">Serviços</h2>
<div class="row g-4">
  {% for s in servicos %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ s.nome }}</h5>
        <p class="card-text mb-3">{{ s.descricao }}</p>
        <div class="mt-auto">
          <strong>R$ {{ '%.2f'|format(s.preco) }}</strong>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
